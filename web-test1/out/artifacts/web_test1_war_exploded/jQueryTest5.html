<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="js/jquery-3.6.0.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("input[name=more_btn]").click(function (){
        $("li:not(:last)").toggle();
      })
    })
  </script>
</head>
<body>
    <div id="menu" class="menu_style">
      <ul>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
        <li class="btn">
          <input type="button" name="more_btn" value="展开或关闭">
        </li>
      </ul>
    </div>
</body>
</html>
