<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.6.0.js"></script>
    <style>
        div{
            background-color: blue;
            width: 150px;
            height: 150px;
        }
    </style>
    <script >
        $(function (){
            $('div').bind({
                mouseover:function (){
                    $(this).css("background-color","red")
                },
                mouseout:function (){
                    $(this).css("background-color","green")
                }
            })
        })
  </script>
</head>
<body>

<div>
    666
</div>
</body>
</html>
