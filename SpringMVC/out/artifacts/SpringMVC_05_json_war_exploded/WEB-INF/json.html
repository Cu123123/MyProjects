<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        let user = {
            name : "张稀铜",
            age : 18,
            sex : "男"
        };
        //将js对象转换为json对象
        let json = JSON.stringify(user)
        console.log(json)
        console.log("==================")
        //将json对象转换成js
        let obj = JSON.parse(json)
        console.log(obj)
    </script>
</head>
<body>

</body>
</html>
